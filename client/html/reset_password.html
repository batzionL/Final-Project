<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/reset_password.js"></script>
    <script src="/js/Login.js"></script>
    <link rel="stylesheet" href="/css/reset.css">
    <title>Restart Password</title>
    <style>
        body {
            direction: ltr;
        }

        .form-gap {
            padding-top: 5px;
        }

        .username-title {
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="logo-container">
        <a href="#" id="btnHome" onclick="home()">
            <img src="https://yedion.jce.ac.il/info/images/CollegeLogo.png" alt="Logo">
        </a>
    </div>
    <div class="form-gap"></div>
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="text-center">
                    <h3><i class="fa fa-lock fa-4x"></i></h3>
                    <h2 class="text-center">איפוס סיסמה</h2>
                    <div class="panel-body">

                        <div class="username-title" ; style="direction: rtl; ">שם משתמש: <span
                                id="username_reset_pwd"></span></div>

                        <form id="id_passwrd" name="id_passwrd" role="form" autocomplete="off" class="form">
                            <!-- <div id="headDiv"> -->
                            <!-- <h1 id="title-pwd">איפוס סיסמה</h1> -->
                            <!-- <br> -->
                            <!-- USERNAME -->
                            <!-- <div id="id-list-group" class="form-group">
                                <label for="name">שם משתמש:</label>
                                <label type="text" name="username_reset_pwd" id="username_reset_pwd" required></label>
                            </div> -->

                            <!-- OLD PASSWORD -->
                            <div class="login__field">
                                <i class="login__icon fas fa-user"></i>
                                <input type="text" name="old_pwd_or_ID" class="login__input" id="old_pwd_or_ID"
                                    placeholder="ת.ז.">
                            </div>

                            <!-- NEW PASSWORD -->
                            <div class="login__field">
                                <i class="login__icon fas fa-lock"></i>
                                <input type="password" class="login__input" name="id_new_pwd" id="id_new_pwd"
                                    placeholder=" סיסמה חדשה" required>
                                <i class="far fa-eye" id="chbx_shw_pwd_id" onclick="showPassword('new')"
                                    style="position: absolute; top: 50%; transform: translateY(-50%); left: 70px"></i>
                            </div>

                            <!-- NEW PASSWORD -->
                            <div class="login__field">
                                <i class="login__icon fas fa-lock"></i>
                                <input type="password" class="login__input" name="id_again_new_pwd"
                                    id="id_again_new_pwd" placeholder="הכנס סיסמה שוב" required>
                                <i class="far fa-eye" id="chbx_shw_pwd_id" onclick="showPassword('again')"
                                    style="position: absolute; top: 50%; transform: translateY(-50%); left: 70px"></i>
                            </div>

                            <div class="button-container">
                                <button type="submit" class="btn btn-success" onclick="getUsername(event)">אישור</button>
                            </div>
                        </form>




                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>

</html>
